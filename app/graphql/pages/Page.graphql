query Page($documentId: ID!, $sort: [String], $audiorecordsPagination: PaginationArg, $postsPagination: PaginationArg,  $moviesPagination: PaginationArg, $locale: I18NLocaleCode) {
  page(documentId: $documentId, locale: $locale) {
    Slug
    PageName
    locale
    PageConstructor {
      ... on ComponentHeaderWithImagePervyjBlokSIzobrazheniem {
        Title
        Subtitle
        IsLanguageButtonVisible
        IsBigButtonVisible
        BigButton {
          ButtonText
          page {
            Slug
          }
        }
        Image {
          url
          formats
          alternativeText
        }
      }
      ... on ComponentHeaderWithTextPervyjBlokSTekstom {
        Title
        Subtitle
        IsLanguageButtonVisible
        IsBigButtonVisible
        BigButton {
          page {
            Slug
          }
          ButtonText
        }
      }
      ... on ComponentHomePageParampara {
        SectionTitle
        LineageMember {
          Description
          Name
          Role
          id
          Image {
            url
            formats
            alternativeText
          }
        }
      }
      ... on ComponentHomePageBiografiya {
        SectionTitle
        BioigrafyPeriods {
          PeriodName
          PeriodDescription
          id
        }
        Image {
          url
          formats
          alternativeText
        }
      }
      ... on ComponentCommonSectionRaspisanie {
        TextBelow
        SectionTitle
        ScheduleItem {
          Place
          Period
          Name
          MoreButtonHref
          EventDescription
          id
        }
      }
      ... on ComponentHomePagePrevyuRazdelaSajta {
        Title
        DivisionName
      }
      ... on ComponentCommonSectionIzobrazhenie {
        image {
          alternativeText
          url
          formats
        }
      }
      ... on ComponentVideoKatalogVideo {
        id
      }
      ... on ComponentPostKatalogStatej {
        id
      }
      ... on ComponentAudioKatalogAudiozopisej {
        id
      }
    }
  }
  audiorecords(sort: $sort, pagination: $audiorecordsPagination, locale: $locale) {
    createdAt
    Place
    Name
    Duration
    Date
    documentId
    locale
    AudioCategory {
      Name
      documentId
      Image {
        formats
        url
        alternativeText
      }
    }
    Audio {
      url
      size
    }
  }
  posts(pagination: $postsPagination, sort: $sort, locale: $locale) {
    documentId
    Slug
    PostTitle
    PostPreviewContent
    locale
    Date
    PostCategory {
      documentId
      Name
    }
  }
  movies(sort: $sort, pagination: $moviesPagination, locale: $locale) {
    createdAt
    YoutubeLink
    documentId
    MovieName
    VideoCategory {
      documentId
      Name
    }
  }
  audioCategories(locale: $locale) {
    Name
    documentId
    Image {
        formats
        url
        alternativeText
    }
  }
  postCategories(locale: $locale) {
    Name
    documentId
  }
  videoCategories(locale: $locale) {
    Name
    documentId
  }
  menu(locale: $locale) {
    Menu {
      PageLink {
        Slug
        locale
      }
      Text
      id
    }
  }
  logo {
    logo {
      formats
      url
      alternativeText
    }
  }
  footer(locale: $locale) {
    SiteName  
    Documents {
      Text
      id
      Page {
        Slug
      }
    }
    SocialMedia {
      Href
      Icon {
        url
      }
      Name
      id
    }
    SupportForm {
      id
      Title
      TextWithDocument {
        Text
        LinkText
        LinkPage {
          Slug
        }
      }
      Inputs {
        Placeholder
        InputType
        id
      }
    }
  }
}