query Post($documentId: ID!, $locale: I18NLocaleCode, $menuLocale2: I18NLocaleCode, $footerLocale2: I18NLocaleCode) {
  post(documentId: $documentId, locale: $locale) {
    Slug
    Date
    locale
    PostCategory {
      Name
      documentId
    }
    PostPreviewContent
    PostTitle
    PostContent
    SEO {
      Title
      Description
      Preview510x230 {
        url
      }
      Preview1200x630 {
        url
      }
    }
    RecomendedPosts {
      SectionTitle
      Posts {
        Date
        PostPreviewContent
        PostTitle
        Slug
        documentId
      }
    }
    localizations {
      Slug
      locale
    }
  }
  menu(locale: $menuLocale2) {
    Menu {
      Text
      PageLink {
        Slug
      }
      id
    }
  }
  footer(locale: $footerLocale2) {
    SiteName
    Documents {
      Text
      id
      Page {
        Slug
      }
    }
    SocialMedia {
      Href
      Icon {
        url
      }
      Name
      id
    }
    SupportForm {
      id
      Title
      TextWithDocument {
        Text
        LinkText
        LinkPage {
          Slug
        }
      }
      Inputs {
        Placeholder
        InputType
        id
      }
    }
  }
  logo {
    logo {
      url
      formats
      alternativeText
    }
  }
}